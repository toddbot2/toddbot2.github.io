        <script type="text/javascript" src="jquery.colorbox.js"></script>
        <script> 
   		$(document).ready(function () {
			$('a.gallery').colorbox({maxHeight:"80%", maxWidth: "90%", rel:"gallery", opacity: .7});
      $('.click').click(function(){
				var slide = $('.gallery').children('img', this);
					if (slide.hasClass('expand')){
						slide.removeClass('expand')
						}
					else{
						slide.addClass('expand');
						}
        	});  
            
       

				$('.click2').click(function(){
					$('a.photos').colorbox({rel: "photos",maxHeight:"99%", maxWidth: "99%", opacity: .7});
					var slide = $('.photos').children('img', this);

							slide.removeClass('expand')
							}
						else{
							slide.addClass('expand');
							}

 					});


					$('.click3').click(function(){
            	$('a.webstuff').colorbox({rel: "webstuff", inline: true});
            	console.log("hello");

									if (slide.hasClass('expand-web')){

										}
									else{

									}
							});
