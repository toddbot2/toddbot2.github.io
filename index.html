        <script> 
   		$(document).ready(function () {
			$('a.gallery').colorbox({maxHeight:"80%", maxWidth: "90%", rel:"gallery", opacity: .7});

				var slide = $('.gallery').children('img', this);

					}
				else{

					}
				console.log('all done');


        	});
